matrix:
  include:
  - os: linux
    language: android
    jdk: oraclejdk8
    before_install:
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
    - sdkmanager tools
    script:
    - ./gradlew clean jsTest jvmTest linuxTest
    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    cache:
      directories:
      - $HOME/.gradle/caches/
      - $HOME/.gradle/wrapper/
      - $HOME/.konan/cache/
      - $HOME/.konan/dependencies/
    deploy:
      provider: script
      script: ./gradlew publish
      skip_cleanup: true
      dry-run: false
      on:
        branch: master
  - os: windows
    language: shell
    env:
    - JAVA_HOME="c:\\Program Files\\Java\\jdk1.8.0_192"
    script:
    - dir "c:\\Program Files\\Java\\"
    - ./gradlew.bat clean windowsTest --no-daemon
    deploy:
      provider: script
      script: ./gradlew.bat publishWindowsPublicationToMavenRepository --no-daemon
      skip_cleanup: true
      dry-run: false
      on:
        branch: master
  - os: osx
    language: java
    jdk: oraclejdk8
    script:
    - ./gradlew clean macosTest
    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    cache:
      directories:
      - $HOME/.gradle/caches/
      - $HOME/.gradle/wrapper/
      - $HOME/.konan/cache/
      - $HOME/.konan/dependencies/
    deploy:
      provider: script
      script: ./gradlew publishMacosPublicationToMavenRepository publishIos publishIosExtras
      skip_cleanup: true
      dry-run: false
      on:
        branch: master
